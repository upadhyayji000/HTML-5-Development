<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Img Tag</title>
    <style>
        #custom-image{
            margin-left: 50px;
            border: 10px solid saddlebrown;
            padding: 5px;
            box-shadow: 5px 5px 5px green;
        }
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h2>Image with Width & Height</h2>
    <img src="img/forest.jpg" width="400px" height="200px">

    <!-- Image with Alt attribute -->
    <h2>Image With Alt Attribute</h2>
    <img src="img/forest.jpg" width="400px" height="200px" alt="Forest Image">

    <!-- Image Border with CSS -->
    <h2>Custom Image</h2>
    <img src="img/nature_path.jpg" width="400px" height="250px" id="custom-image">

    <!-- Float Image Example -->
    <h2>Float Image to Right</h2>
    <img src="img/facebook.jpg" width="400px" height="200px" align="right">




</body>
</html>

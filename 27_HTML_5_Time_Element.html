<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Time Tag</title>
    <style>
        h1{
            background-color: seagreen;
            color: white;
            padding: 10px;
            text-align: center;
        }
        time{
            color: orange;
        }
    </style>
</head>
<body>

    <h1>Tomorrow we have class at <time>2:00 PM</time></h1>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{
            background-color: purple;
            color: white;
            padding: 10px;
            width: 400px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>HTML Input Types</h2>

    <!-- input type text -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
        </form>
    </div>

    <!-- input type password -->
    <div>
        <form>
            <label>Password</label>
            <input type="password">
        </form>
    </div>

    <!-- input type submit -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
            <input type="submit">
        </form>
    </div>

    <!-- input type reset -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
            <input type="reset">
        </form>
    </div>

    <!-- input type radio -->
    <div>
        <form>
            <label>Is HTML Easy ?</label>
            <input type="radio" name="easy" value="yes">YES
            <input type="radio" name="easy" value="no">NO
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies</label>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="sleeping">Sleeping
        </form>
    </div>

    <!-- input type button -->
    <div>
        <form>
            <label>User Name</label>
            <input type="text">
            <input type="button" value="Send">
        </form>
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
    <h2>HTML5  Input Types</h2>

    <div>
        <form>
            <label>Select a Color</label>
            <input type="color">
        </form>
    </div>

    <div>
        <form>
            <label>Select a Date</label>
            <input type="date">
        </form>
    </div>

    <div>
        <form>
            <label>Select a Date & Time</label>
            <input type="datetime-local">
        </form>
    </div>

    <div>
        <form>
            <label>Enter Your Email</label>
            <input type="email">
            <input type="submit">
        </form>
    </div>

    <div>
        <form>
            <label>Select a Month</label>
            <input type="month">
        </form>
    </div>

    <div>
        <form>
            <label>Select your Age</label>
            <input type="number" min="18" max="60">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <form>
            <label>Select Any Range</label>
            <input type="range" min="0" max="100">
        </form>
    </div>

    <!-- search -->
    <div>
        <form>
            <label>Please Search Here</label>
            <input type="search">
        </form>
    </div>

    <!-- Time -->
    <div>
        <form>
            <label>Please select a time</label>
            <input type="time">
        </form>
    </div>

    <!-- URL -->
    <div>
        <form>
            <label>Enter Your Website</label>
            <input type="url">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Week -->
    <div>
        <form>
            <label>select a Week</label>
            <input type="week">
        </form>
    </div>




<br><br><br>
</body>
</html>

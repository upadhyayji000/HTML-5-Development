<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HTML Iframes</title>
</head>
<body>

    <!-- Iframes Examples -->
    <h2>Simple IFrame</h2>
    <iframe src="09_HTML_Tables.html"></iframe>

    <!-- Iframe Width height border -->
    <h2>Iframe with Width & Height</h2>
    <iframe src="08_HTML_Images.html" width="400px" height="200px"></iframe>

    <!-- Youtube video in a webpage -->
    <h2>Robot 2.0 Teaser</h2>
    <iframe width="400" height="200"
            src="https://www.youtube.com/embed/qsZanK1wuXY?rel=0&amp;showinfo=0"
            frameborder="0" allow="autoplay; encrypted-media"
            allowfullscreen>
    </iframe>


</body>
</html>
